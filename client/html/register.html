<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../scripts/register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/logo.svg" type="image/icon type" />
    <title>Modul306</title>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <nav class="bg-gray-800">
      <div class="navigation">
        <div class="flex items-center justify-center sm:justify-between">
          <a href="register.html">
            <img class="h-12 my-4" src="../img/logo.png" alt="logo" />
          </a>
          <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-xl font-medium">Login</a>
        </div>
      </div>
    </nav>

    <div class="my-10 flex-grow flex items-center justify-center">
      <div class="bg-gray-800 p-4 w-80 justify-around rounded-lg">
        <h1 class="text-white text-4xl my-3 font-bold">Registrieren</h1>
        <div class="chat-container">
          
          <form id="registerForm">
            
            <div class="flex flex-col mb-4">
              <label for="text" class="text-white">Vorname</label>
              <input
              class="p-2 border border-gray-300 rounded text-black" 
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Vorname" required
              >
            </div>

            <div class="flex flex-col mb-4">
              <label for="text" class="text-white">Nachname</label>
              <input
              class="p-2 border border-gray-300 rounded text-black" 
              type="text" 
              id="lastname"
              name="lastname" 
              placeholder="Nachname" required
              >
            </div>

            <div class="flex flex-col mb-4">
              <label for="date" class="text-white">Geburtsdatum</label>
              <input
              class="p-2 border border-gray-300 rounded text-black" 
              type="date" 
              id="birthdate" 
              name="birthdate" 
              placeholder="Geburtsdatum" required
              >
            </div>

            <div class="flex flex-col mb-4">
              <label for="text" class="text-white">Strasse</label>
              <input
              class="p-2 border border-gray-300 rounded text-black"
              type="text"
              id="street"
              name="street"
              placeholder="Strasse" required
            >
            </div>

            <div class="flex flex-col mb-4">
              <label for="text" class="text-white">Postleizahl</label>
              <input
              class="p-2 border border-gray-300 rounded text-black"
              type="text"
              id="zipcode"
              name="zipcode"
              placeholder="PLZ" required
              >
            </div>

            <div class="flex flex-col mb-4">
              <label for="text" class="text-white">Statd/Wohnort</label>
              <input
              class="p-2 border border-gray-300 rounded text-black"
              type="text" 
              id="city" 
              name="city" 
              placeholder="Stadt" required 
            >
            </div>

            <div class="flex flex-col mb-4">
              <label for="email" class="text-white">E-Mail</label>
              <input
              class="p-2 border border-gray-300 rounded text-black" 
              type="email" 
              id="email" 
              name="email" 
              placeholder="E-Mail" required
            >
            </div>
            <label for="password" class="text-white">Passwort</label>
            <div class="flex flex-col mb-4">
              <input
              class="p-2 border border-gray-300 rounded text-black" 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Passwort" required
              >
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Registrieren</button>
          </form>
          <div id="error"></div>
        </div>
      </div>
    </div>
    
    <footer class="bg-gray-800 py-8 px-3 mt-auto">
      <div class="container mx-auto text-center">
        <p class="text-white">Copyright &copy; 2024 | Designed by inf 22</p>
      </div>
    </footer>
</body>
</html>
